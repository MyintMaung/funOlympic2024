    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sideBtn = document.getElementById('side-btn');
            const sidebar = document.querySelector('.sidebar');
            const logo = document.querySelector('.logo'); // Target the .logo element
            const sidebarLinks = document.querySelectorAll('.nav-sidebar li a span');
            const sidebarIcons = document.querySelectorAll('.nav-sidebar li a i');
            const mainContent = document.querySelector('main');

            // Function to toggle sidebar visibility
            function toggleSidebar() {
                sidebar.classList.toggle('collapsed');
                logo.classList.toggle('hidden'); // Toggle the 'hidden' class for the logo
                sidebarLinks.forEach(link => {
                    link.classList.toggle('hidden');
                });
                sidebarIcons.forEach(icon => {
                    icon.classList.toggle('hidden');
                });
                // Toggle the left position and width of the main content area
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.style.left = '50px'; // Adjust based on collapsed sidebar width
                    mainContent.style.width = 'calc(100% - 50px)'; // Adjust based on collapsed sidebar width
                } else {
                    mainContent.style.left = '240px'; // Adjust based on sidebar width
                    mainContent.style.width = 'calc(100% - 240px)'; // Adjust based on sidebar width
                }
            }

            // Add click event listener to side button
            sideBtn.addEventListener('click', function () {
                toggleSidebar();
            });
        });
    </script>
